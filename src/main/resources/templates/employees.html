<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Spring i Thymeleaf: lista pracowników</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
        
        <style>
            img.empPhoto {
                width: 300px;
            }
            .fired {
                color: firebrick;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid" th:inline="text">
            <h1>Pan Prezes</h1>
            <p>
                <b>
                    <span th:text='|${boss.firstName} ${boss.lastName}|'>Imię</span>

                </b>
            </p>
            <img th:src="${boss.photoUrl}" class="empPhoto" 
                 src="http://via.placeholder.com/250x250"/>

            <h1>Pracownicy firmy</h1>

            <table class="table table-striped">
                <tr>
                    <th>Lp</th>
                    <th>Imię i nazwisko</th>
                    <th>Stanowisko</th>
                    <th>Pensja</th>
                    <th>Data zatrudnienia</th>
                    <th>Data zwolnienia</th>
                    <th>Umiejętności</th>
                    <th>Uwagi</th>
                    <th>Zdjęcie</th>
                </tr>
                <tr th:each="employee, iStat: ${employees}" 
                  th:classappend="${employee.dateOfTermination} ? fired">
                    <td th:text="${iStat.count}"></td>
                    <td th:text="|${employee.firstName} ${employee.lastName}|"></td>
                    <td th:text="${employee.jobTitle}"></td>
                    <td th:text="${#numbers.formatDecimal(employee.salary,3,'WHITESPACE',2,'POINT')}"></td>
                    <td th:text="${#dates.format(employee.dateOfEmployment,'dd-MM-yyyy')}"></td>
                    <td th:text="${employee.dateOfTermination != null} ? 
                        ${#dates.format(employee.dateOfTermination,'dd-MM-yyyy')}
                        : 'Wciąż pracuje'"></td>
                    <td>
                        <p th:each="skill, iStat : ${employee.skills}" th:text="${iStat.last} ? |${skill.name} (${skill.level})| : 
                           |${skill.name} (${skill.level}), |"></p>
                    </td>
                    <td>
                        <ul th:each="comment: ${employee.comments}" style="list-style-type:none">
                            <li><p th:text="${comment}"></p></li>
                        </ul>
                    </td>
                    <td><img th:src="${employee.photoUrl}" class="empPhoto"/></td>
                </tr>
            </table>
        </div>
    </body>
</html>
